<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>uts_5</title>

    <style>
        body {
            margin: 0;
            height: 200vh;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #ff0000;
            z-index: 1000;
        }

        .konten {
            margin-top: 60px;
            height: calc(200vh - 60px);
        }

        .abc {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1001;
        }

        .box {
            width: 45px;
            height: 35px;
            color: white;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
        }

        .a { background: #ff0000; }
        .b { background: #ff0000; }
        .c { background: #ff0000; }

        @media (max-width: 600px) {
            .abc {
                flex-direction: row;
                left: 50%;
                right: auto;
                bottom: 10px;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>

    <div class="header"></div>
    <div class="konten"></div>
    <div class="abc">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
    </div>

</body>
</html>
